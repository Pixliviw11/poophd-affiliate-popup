
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Player - GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
        }
        iframe {
            margin-top: 20px;
            width: 90%;
            max-width: 720px;
            height: 400px;
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #popup {
            display: block;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            color: #000;
        }
        #popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        #popup button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Menonton</h1>
</header>

<!-- Pop-up -->
<div id="popup">
    <div id="popup-content">
<h2>Diskon Spesial di Shopee!</h2>
    <p>Klik tombol di bawah untuk belanja hemat sekarang!</p>
    <a href="https://s.shopee.co.id/8AJfKeWx1N" target="_blank">Buka di Shopee</a>
    <br>
    <button onclick="document.getElementById('popup').style.display='none'">Tutup</button>
  </div>
</div>


<!-- Embed Video DoodStream (Ganti link ini sesuai kebutuhan) -->
<iframe src="https://poop.st/d/e8hcdqrga3g0" allowfullscreen></iframe>

</body>
</html>
